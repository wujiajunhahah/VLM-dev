name: Release (iOS)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release-ios-sim:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build iOS (Simulator)
        run: |
          set -euo pipefail
          xcodebuild \
            -project "ml-fastvlm/app/FastVLM.xcodeproj" \
            -scheme "FastVLM App" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build | xcpretty || exit ${PIPESTATUS[0]}
      - name: Archive .app (Simulator)
        id: package
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -path '*Build/Products/Release-iphonesimulator/*.app' -maxdepth 6 -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then echo "No app built"; exit 1; fi
          ZIP_NAME="$(basename "$APP_PATH").zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
          echo "asset=$ZIP_NAME" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package.outputs.asset }}
